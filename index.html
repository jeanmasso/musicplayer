<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body class="body">
    <div class="container text-center">
        <div class="player">
            <h1>Playlist</h1>
            <div class="cover">
                <img id="cover" src="">
            </div>
            <div class="details">
                <h1 id="title" class="name"></h1>
                <h3 id="author" class="artist"></h3>
            </div>
            <div class="control">
                <audio id="player"></audio>
                <div class="prevTrack" onclick="onPrev()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playTrack" id="play" onclick="onPlay()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="playTrack" id="pause" onclick="onPause()">
                    <i class="fa fa-pause-circle fa-5x"></i>
                </div>
                <div class="nextTrack" onclick="onNext()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
            </div>
            <div class="time">
                <div id="time"></div>
                <input id="position" type="range" min="0" max="100" onchange="onPosition(this.value)">
                <input id="volume" type="range" min="0" max="100" onchange="onVolume(this.value)">
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
